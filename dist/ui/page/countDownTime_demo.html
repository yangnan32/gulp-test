<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>layDate Demo</title>
<link rel="stylesheet" type="text/css" href="../css/widgets.css" />
<script src="../js/baselib/jquery-1.12.2.min.js"></script>
<script src="../js/baselib/baselib.js"></script>
<link rel="stylesheet" type="text/css" href="../js/plugins/jquery-countdownTimer-1.0.5/jquery.countdownTimer.css" />
<script src="../js/plugins/jquery-countdownTimer-1.0.5/jquery.countdownTimer.js"></script>
<script type="text/javascript">
    var interval = 1000;
    function ShowCountDown(year,month,day1,divname)
    {
        var now = new Date();
        var endDate = new Date(year, month-1, day1);
        var leftTime=endDate.getTime()-new Date().getTime();
        var countSecond = parseInt(leftTime/1000);

        var day=Math.floor(countSecond/(60*60*24));
        var hour=Math.floor((countSecond-day*24*60*60)/3600);
        var minute=Math.floor((countSecond-day*24*60*60-hour*3600)/60);
        var second=Math.floor(countSecond-day*24*60*60-hour*3600-minute*60);

        $("#divdown1").empty().html(day+"天"+hour+"小时"+minute+"分"+second+"秒");
    }
$(function(){
	// jquery插件形式
    $('#future_date').countdowntimer({
//        startDate : new Date(),
        dateAndTime : "2016-07-27 19:24:00",
//        showDiv:"",
        size : "lg",
        timeUp:function(){
            alert("倒计时结束");
        }
    });

    // js自定义形式
    ShowCountDown(2016,7,20,'divdown1');
    setInterval(function(){
            ShowCountDown(2016,7,20,'divdown1');
        }, 1000);
})
</script>
</head>
<body>
<div id="countdowntimer">
    <span id="future_date"></span>
</div>
<div id="divdown1" style="width:300px;height:100px;margin:50px auto;font-size:16px;"></div>
</body>
</html>
